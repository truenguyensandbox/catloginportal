<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HappyCats Exclusive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">ðŸ”’ Secure Member Login</h3>
      <form id="loginForm" onsubmit="login(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <button class="btn btn-outline-dark w-100 my-1" onclick="socialLogin('Google')">Login with Google</button>
        <button class="btn btn-outline-dark w-100 my-1" onclick="socialLogin('Microsoft')">Login with Microsoft</button>
        <button class="btn btn-outline-dark w-100 my-1" onclick="socialLogin('GitHub')">Login with GitHub</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
